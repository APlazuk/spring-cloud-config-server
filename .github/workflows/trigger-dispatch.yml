name: Trigger Actuator Refresh

on:
  push:
    branches:
      - main

jobs:
  trigger-dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Call GitHub API to trigger webhook
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.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 }}" \
            -d '{"event_type": "actuator-refresh"}' \
            https://api.github.com/repos/APlazuk/ms1/dispatches
